<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tasks-list</title>
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/all.min.css">
    <link rel="stylesheet" href="./public/css/tasks.css">
</head>
<body>
    <div class="content">
        <div class="tool-bar">
            <div id="F-phenix">
                <img id="logo" src="./public/img/logo.jpg" alt="logo" onclick="show_menu()">
                <span id="name">F-phenix</span>
            </div>
            <h5 style="margin-left: 7.5%;">TACHES</h5>
        </div>
<!-- Boite de dialogue  -->
        <dialog id="add-dialog">
                <h5>Ajouter une tache</h5>
                <form method="dialog">
                    <div>
                        <span>Designation :</span>
                        <select name="task-name" id="task-name">
                            <option value="RDC">RDC</option>
                            <option value="Escalier">Escalier</option>
                            <option value="Cuisine">Cuisine</option>
                            <option value="Salle d'info">Salle d'info</option>
                            <option value="Douche">Douche</option>
                            <option value="WC">WC</option>
                            <option value="Deventure">Deventure</option>
                        </select>
                    </div>
                    <div>
                        <span>Groupe</span>
                        <select name="g-bumber" id="g-bumber">
                            <option value="">G1</option>
                            <option value="">G2</option>
                            <option value="">G3</option>
                            <option value="">G4</option>
                            <option value="">C1</option>
                            <option value="">C2</option>
                            <option value="">C3</option>
                        </select>
                    </div>
                    <div>
                        <h6>Date de début</h6>
                        <input type="date">
                    </div>
                    <div>
                        <h6>Date de fin</h6>
                        <input type="date">
                    </div>
                    <div>
                        <input type="submit" value="Confirmer">
                        <button id="add-cancel">Annuler</button>
                    </div>
                </form>
        </dialog>
    <!-- Fin boite de dialogue -->
        <div class="coprs">
            <div id="nav-menu" style="height: 614px;">
                <button class="menu" 
                onmouseover="displayBackground(this)" 
                onmouseout="deleteBackgroud(this)">
                    Acceuil
                </button>
                <button class="menu" onmouseover="displayBackground(this)" 
                onmouseout="deleteBackgroud(this)">
                    Membres
                </button>
                <button class="menu" onmouseover="displayBackground(this)" 
                onmouseout="deleteBackgroud(this)">
                    Emplois du temps
                </button>
                <button class="menu" onmouseover="displayBackground(this)" 
                onmouseout="deleteBackgroud(this)">
                    Référents
                </button>
                <button class="menu" onmouseover="displayBackground(this)" 
                onmouseout="deleteBackgroud(this)">
                    Jirama
                </button>
                <button class="menu" onmouseover="displayBackground(this)" 
                onmouseout="deleteBackgroud(this)">
                    Règlements
                </button>
            </div>
            <div class="tasks-list">
                <div id="head-board">
                    <div id="tilte-board">
                        <span id="task-list-text">List des taches</span>
                    </div>
                    <div class="search-bar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                          </svg>
                        <input type="text" placeholder="Recherche">
                    </div>
                    <button id="add" onclick="showDialgBox()">Ajouter une tache</button>
                </div> 
                <div id="body-board">
                    <div id="t-head">
                        <table style="width:100%">
                            <thead>
                                <th id="t-board_id">ID</th>
                                <th class="t-board_other">Designation</th>
                                <th class="t-board_other">Groupe</th>
                                <th class="t-board_other">Statut</th>
                                <th class="t-board_other">Date de début</th>
                                <th class="t-board_other">date de fin</th>
                            </thead>
                        </table>
                    </div>
                    <div id="t-body">
                        <!-- insetion des taches -->
                    </div>
                </div>
            </div>
        </div>    
    </div>
    <script src="./public/js/bootstrap.bundle.min.js"></script>
    <script src="./public/js/animations.js"></script>
    <script src="./public/js/display.js"></script>
</body>
</html>
