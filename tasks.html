<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tasks-list</title>
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/all.min.css">
    <link rel="stylesheet" href="./public/css/tasks.css">
</head>
<body>
    <div class="content">
        <div class="tool-bar">
            <div id="F-phenix">
                <img id="logo" src="./public/img/logo.jpg" alt="logo" onclick="show_menu()">
                <span id="name">F-phenix</span>
            </div>
            <h5>TACHES</h5>
            <!-- Pour ce faciliter la tache-->
            <span></span>
        </div>
        <div class="coprs">
            <div id="nav-menu">
                <span class="menu">Acceuil</span>
                <span class="menu">Membres</span>
                <span class="menu">Emplois du temps</span>
                <span class="menu">Référents</span>
                <span class="menu">Jirama</span>
                <span class="menu">Règlements</span>
            </div>
            <div class="tasks-list">
                <div id="head-board">
                    <div id="tilte-board">
                        <span id="task-list-text">List des taches</span>
                    </div>
                    <div class="add-task">
                        <input type="text" placeholder="nom de la tache + (Goupe ou chambre)">
                        <button id="add">Ajouter la tache</button>
                    </div>
                </div> 
                <div id="body-board">
                </div>
            </div>
        </div>    
    </div>
    <script src="./public/js/bootstrap.bundle.min.js"></script>
    <script src="./public/js/tasks.js"></script>
</body>
</html>
